<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Walmart Visitor Counter</h1>
        <br>
        <div class="row">
            <div class="col-6">
                <img src="https://cdn.cdnlogo.com/logos/w/30/walmart.svg" alt="Could not fetch image. Please check internet connection." style="width: 100%;"><br>
            </div>
            <div class="col-6">
                
                <p>
                    <label>Gender</label>
                    <select class="form-control" id="gender" style="width: 100%">
                        <option value="3" disabled selected></option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                    <span id="errGender" style="color: red;"></span>
                </p>

                <p>
                    <label>Age Group</label>
                    <select class="form-control" id="age">
                        <option value="0" disabled selected></option>
                        <option value="1">5 - 10 (Kid)</option>
                        <option value="2">11 - 19 (Teen)</option>
                        <option value="3">20 - 29 (Youngster)</option>
                        <option value="4">30 - 59 (Adult)</option>
                        <option value="5">59 - 100 (Senior Citizen)</option>
                    </select>
                    <span id="errAge" style="color: red;"></span>
                </p>
                
                <p>
                    <label>Comment</label>
                    <textarea id="comment" class="form-control"></textarea>
                    <br>
                    <span id="errComment" style="color: rgb(27,224,43);"></span>
                </p>
                <button class="btn btn-danger" style="width: 100%;" onclick="validateForm()">Submit</button>
                <span id="successMessage"></span>
            </div>
        </div>
    </div>
</body>
</html>
